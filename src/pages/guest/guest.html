<ion-content padding>
  <ion-label>Guest Login</ion-label>
  <img id="img" (click)="uploadFromCamera()" [src]="imageSrc">
  <button ion-button id="b1" class="b" (click)="uploadFromGallery()">Upload from Gallery</button>
  <ion-grid id="grid">
    <ion-row>
      <ion-col class="col1">
        Nickname
      </ion-col>
      <ion-col class="col2">
        <ion-input [(ngModel)]="name" placeholder="Nickname"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col1">
        Email
      </ion-col>
      <ion-col class="col2">
        <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col1">
        Date of Birth  (DD/MM/YYYY)
      </ion-col>
      <ion-col class="col2">
        <ion-input [(ngModel)]="dob" placeholder="DOB"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button id="b3" class="b" (click)="login()">Login</button>
</ion-content>
