<ion-content padding>
  <ion-label>Join a Room</ion-label>
  <ion-label id="b1">Enter Unique Room Code</ion-label>
  <ion-input id="b2" placeholder="Room Code" [(ngModel)]="code"></ion-input>
  <img id="camera" (click)="scan()" src="assets/imgs/camera.svg">
  <button ion-button id="b3" class="b" (click)="join()">Join a Room</button>
</ion-content>
