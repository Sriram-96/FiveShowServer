<ion-content padding>
  <ion-label>Menu</ion-label>
  <img id="img" [src]="pic" (click)="profile()" onerror="this.src='assets/imgs/avatar.jpg';"/>
  <ion-label text-wrap id="l1">{{username}}</ion-label>
  <br>
  <button ion-button id="b1" class="b" (click)="online()">Play Online</button>
  <button ion-button id="b2" class="b" (click)="friends()">Play with Friends</button>
  <button ion-button id="b3" class="b" (click)="facebook()" *ngIf="logintype === 'guest'">Login with Facebook</button>
</ion-content>
